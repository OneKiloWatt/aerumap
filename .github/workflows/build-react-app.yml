name: Build React App

on:
  push:
    branches:
      - goto

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 依存関係をインストール
        working-directory: ./app
        run: npm ci

      - name: React アプリをビルド
        working-directory: ./app
        run: npm run build
