<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://onekilowatt.github.io/aerumap/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8FBC8F" />
    <meta name="robots" content="index, follow" />

    <title>プライバシーポリシー | あえるまっぷ</title>

    <meta
      name="description"
      content="あえるまっぷのプライバシーポリシー。位置情報や個人情報の収集・利用・保護について詳しく説明しています。安全にサービスをご利用いただくためのポリシーです。"
    />
    <meta
      name="keywords"
      content="あえるまっぷ, プライバシーポリシー, 個人情報保護, 位置情報, データ保護, セキュリティ"
    />
    <link rel="canonical" href="https://onekilowatt.github.io/aerumap/privacy" />

    <!-- OGP（SNS対応） -->
    <meta property="og:title" content="プライバシーポリシー - あえるまっぷ" />
    <meta property="og:description" content="あえるまっぷのプライバシーポリシー。位置情報や個人情報の収集・利用・保護について詳しく説明。" />
    <meta property="og:image" content="https://onekilowatt.github.io/aerumap/ogp.png" />
    <meta property="og:url" content="https://onekilowatt.github.io/aerumap/privacy" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="あえるまっぷ" />

    <link rel="apple-touch-icon" href="https://onekilowatt.github.io/aerumap/logo192.png" />
    <link rel="manifest" href="https://onekilowatt.github.io/aerumap/manifest.json" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- 構造化データ（SEO対策） -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "プライバシーポリシー - あえるまっぷ",
      "description": "あえるまっぷのプライバシーポリシーと個人情報保護について",
      "url": "https://onekilowatt.github.io/aerumap/privacy",
      "isPartOf": {
        "@type": "WebSite",
        "name": "あえるまっぷ",
        "url": "https://onekilowatt.github.io/aerumap/"
      },
      "about": {
        "@type": "WebApplication",
        "name": "あえるまっぷ",
        "description": "リアルタイム位置共有Webアプリ"
      },
      "genre": "プライバシーポリシー"
    }
    </script>

    <!-- アプリにリダイレクト -->
    <script type="text/javascript">
      // SPAアプリケーションにリダイレクト（GitHub Pages SPA形式）
      setTimeout(() => {
        window.location.replace('/aerumap/?/privacy');
      }, 100);

      // ドットアニメーション: . → .. → ... → 繰り返し
      let dotCount = 1;
      function animateDots() {
        const titleElement = document.getElementById('loading-title');
        if (titleElement) {
          const dots = '.'.repeat(dotCount);
          titleElement.textContent = `Now Loading${dots}`;
          dotCount = dotCount >= 3 ? 1 : dotCount + 1;
        }
      }

      // ページ読み込み後にドットアニメーション開始
      window.addEventListener('DOMContentLoaded', () => {
        setInterval(animateDots, 500);
      });
    </script>

    <style>
      /* LoadingComponentと同じスタイル */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .loading-container {
        min-height: 100vh;
        background: #F5F2EB;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .loading-image-wrapper {
        margin-bottom: 30px;
      }

      .loading-image {
        width: 120px;
        height: 180px;
        object-fit: contain;
      }

      .loading-title {
        font-size: 24px;
        color: #8B4513;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .loading-message {
        font-size: 16px;
        color: #666;
        text-align: center;
        line-height: 1.6;
        max-width: 300px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <noscript>JavaScriptを有効にしてください。</noscript>
    
    <div class="loading-container">
      <!-- メイン画像 -->
      <div class="loading-image-wrapper">
        <img 
          src="https://onekilowatt.github.io/aerumap/images/nowloading.png" 
          alt="読み込み中" 
          class="loading-image"
        />
      </div>

      <!-- Now Loading... -->
      <h1 class="loading-title" id="loading-title">
        Now Loading.
      </h1>

      <!-- メッセージ -->
      <p class="loading-message">
        ちょっとまっててねっ！おへやのかざり、がんばってるところ〜🎀✨
      </p>
    </div>
  </body>
</html>
