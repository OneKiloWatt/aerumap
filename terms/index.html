    <!-- 構造化データ（SEO対策） -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "利用規約 - あえるまっぷ",

    <!-- 🔥 JavaScript フォールバック（遅延なし・絶対URL） -->
    <script type="text/javascript">
      // meta refreshが効かない場合の即座のフォールバック
      window.location.replace('https://onekilowatt.github.io/aerumap/?/terms');
    </script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .loading-container {
        min-height: 100vh;
        background: #F5F2EB;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .loading-image-wrapper {
        margin-bottom: 30px;
      }

      .loading-image {
        width: 120px;
        height: 180px;
        object-fit: contain;
      }

      .loading-title {
        font-size: 24px;
        color: #8B4513;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .loading-message {
        font-size: 16px;
        color: #666;
        text-align: center;
        line-height: 1.6;
        max-width: 300px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .fallback-link {
        margin-top: 20px;
      }

      .fallback-link a {
        color: #8B4513;
        text-decoration: none;
        border: 2px solid #8B4513;
        padding: 10px 20px;
        border-radius: 8px;
        display: inline-block;
        transition: all 0.3s ease;
      }

      .fallback-link a:hover {
        background-color: #8B4513;
        color: white;
      }
    </style>
  </head>

  <body>
    <noscript>
      <p><a href="https://onekilowatt.github.io/aerumap/?/terms">利用規約はこちら</a></p>

    <div class="loading-container">
      <div class="loading-image-wrapper">
        <img 
          src="https://onekilowatt.github.io/aerumap/images/nowloading.png" 
          alt="読み込み中" 
          class="loading-image"
        />
      </div>

      <h1 class="loading-title">
        Now Loading...
      </h1>

      <p class="loading-message">
        ちょっとまっててねっ！おへやのかざり、がんばってるところ〜🎀✨
      </p>

      <!-- 🔥 手動リンク（最終フォールバック） -->
      <div class="fallback-link">
        <a href="https://onekilowatt.github.io/aerumap/?/terms">利用規約へ</a>
